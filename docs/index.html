<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cheesy Chat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    /* the chat widget itself */
    langflow-chat {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      box-sizing: border-box;
      z-index: 9999 !important;
    }
    langflow-chat::part(window),
    langflow-chat::part(container) {
      position: absolute !important;
      top: 0 !important;
      left: 0 !important;
      width: 100% !important;
      height: 100% !important;
      margin: 0 !important;
      padding: 0 !important;
      box-shadow: none !important;
      border: none !important;
    }
    langflow-chat, langflow-chat * {
      max-width: none !important;
      max-height: none !important;
      overflow: visible !important;
    }

    /* the body background will be swapped by JS */
    body {
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
  <script
          src="https://cdn.jsdelivr.net/gh/logspace-ai/langflow-embedded-chat@v1.0.7/dist/build/static/js/bundle.min.js">
  </script>
  <langflow-chat
          flow_id="efcb6e8d-0968-4998-bcbc-b51136c5ea38"
          host_url="https://cheese-agent.onrender.com"
          start_open="true"
          chat_window_style='{
            "backgroundColor": "#F8E16C",
            "borderRadius": "19px",
            "fontFamily": "Georgia, serif",
            "padding": "16px"
          }'
          window_title="Cheese Master"
          height=400"
          width="600"
          placeholder="enter cheese prompt">
  </langflow-chat>
</head>
<body>
<script type="module" src="js/index.js"></script>
</body>
</html>
